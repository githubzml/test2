<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚动到指定元素区域</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: antiquewhite;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <script>
    let aa = "";
    let bb = ""
    for (let index = 0; index < 100; index++) {
      aa += `<div class='box'>${index}</div>`;
    }
    document.body.innerHTML = aa;

    bb = document.getElementsByClassName("box")[6];

    bb.addEventListener("click", function () {
      bb.scrollIntoView({
        behavior: 'smooth'
      });
      console.log('123');
    })
  </script>
</body>

</html>
