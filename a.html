<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子元素为圆形</title>
  <style>
    div {
      width: 40px;
      height: 40px;
      background-color: aquamarine;
      border-radius: 50%;
      overflow: hidden;
    }

    div span {
      display: block;
      width: 100%;
      height: 100%;
      background: url("./imgs/猫鼬.png") no-repeat center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div>
    <span></span>
  </div>
  <script>
    // let aa = "1234";
    let aa = "1234?123";
    let bb = aa.split("?")[0]; //取到则返回 否则返回原字符串
    console.log('bb', bb);


  </script>
</body>

</html>
